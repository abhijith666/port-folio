<html lang="en">
<head>

<body>
    <nav id="navbar">
        <ul>
          <li><a href="#welcome-section">Home</a></li>

      <main>
        <section id="welcome-section">
            <div class="welcome-contents">
              <h1>Hey there!</h1>
              <div>
                I'm Abhijith k j, CSE student at CUSAT
              </div>
            </div>
          </section>
          <div class="about-container">
            <div class="about-text">
              <p>ABOUT ME</p>
              <p>Hello, My name is Abhijith K J .I am a student and a web developer</p>
              <button>Hire Me</button>
              <button>Download CV</button>
            </div>
          </div>



          <section id="galary">
            <div class="galary-tittle">Galary</div>
            <div class="galary-container">
            
              <!-- Slideshow container -->
              <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                  <div class="numbertext">1 / 3</div>
                  <img src="./image/projectbg1.png" style="width:100%">
                  
                </div>

                <div class="mySlides fade">
                  <div class="numbertext">2 / 3</div>
                  <img src="./image/projectbg2.png" style="width:100%">
                  
                </div>

                <div class="mySlides fade">
                  <div class="numbertext">3 / 3</div>
                  <img src="./image/projectbg3.png" style="width:100%">
                  
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
              </div>
              <br>

              <!-- The dots/circles -->
              <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
              </div>
            </div>
            
          </section>

            <div class="project-title">Projects</div>
            <div class="project-container">
              <div class="project-tile">

              <div class="project-tile">

                </div>
              </div>
              <div class="project-tile">
                <div class="project-tile-image">
                  <img src="./Image/projectbg3.png" alt="Project" />
                </div>
                <div class="project-tile-link">
                  <a href="#"><button>Project</button></a>
                </div>
              </div>
              <div class="project-tile">
                <div class="project-tile-image">
                  <img src="./Image/projectbg4.png" alt="Project" />
                </div>
                <div class="project-tile-link">
                  <a href="#"><button>Project</button></a>
                </div>
              </div>
              
            </div>

          </section>

              </div>

                <a href="#"  target="blank">
                  <img src="./image/gmail.svg" alt="mail">
                </a>
              </div>
    
            </div>
    
          </section>
